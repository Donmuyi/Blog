{% extends 'webApp/base.html' %}
{% load static %}
{% block title %}Food{% endblock%}

    {% block content %}
   <title style="color:white">Fashion</title>

<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/1.JPG'%}" class="d-block w-100" alt="...">
        <h5>Veronica</h5>
        <p>Buddy.</p>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/2.JPG'%}" class="d-block w-100" alt="...">
        <h5>Second slide label</h5>
        <p>Reading.</p>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/3.jpg'%}" class="d-block w-100" alt="...">
        <h5>Third slide label</h5>
        <p>Model</p>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
